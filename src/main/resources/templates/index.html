<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Главная</h1>

    <!-- Если пользователь не авторизован -->
    <div th:if="${not authenticated}">
        <a href="/login" class="btn btn-primary">Войти</a>
        <a href="/register" class="btn btn-secondary">Зарегистрироваться</a>
    </div>

    <!-- Если пользователь авторизован -->
    <div th:if="${authenticated}">
        <p>Добро пожаловать, <span th:text="${currentUser.username}">Пользователь</span>!</p>
        <a href="/logout" class="btn btn-danger">Выйти</a>
    </div>

    <!-- Поле для поиска локации -->
    <div class="my-4">
        <form action="/search" method="get" class="d-flex">
            <input type="text" name="query" class="form-control" placeholder="Поиск локации" required>
            <button type="submit" class="btn btn-info ms-2">Поиск</button>
        </form>
    </div>

    <!-- Список добавленных локаций -->
    <h3>Ваши локации</h3>
    <ul class="list-group">
        <li th:each="location : ${locations}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${location.name}">Название локации</span>
            <span th:text="${location.temperature}">Температура</span>
            <button class="btn btn-danger btn-sm" th:onclick="'deleteLocation(' + ${location.id} + ')'">Удалить</button>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

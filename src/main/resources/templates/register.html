<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" method="post" onsubmit="return validatePasswords()">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <div id="error-message" style="color: red; display: none;">Пароли не совпадают!</div>
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Зарегистрироваться</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Функция для проверки совпадения паролей
    function validatePasswords() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            document.getElementById("error-message").style.display = "block";
            return false; // Блокирует отправку формы, если пароли не совпадают
        }
        document.getElementById("error-message").style.display = "none";
        return true; // Разрешает отправку формы, если пароли совпадают
    }

    // Автоматическая блокировка кнопки отправки, если пароли не совпадают
    document.getElementById("password").addEventListener("input", toggleSubmitButton);
    document.getElementById("confirmPassword").addEventListener("input", toggleSubmitButton);

    function toggleSubmitButton() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var submitBtn = document.getElementById("submitBtn");

        // Если пароли совпадают, то активируем кнопку, иначе оставляем ее заблокированной
        if (password === confirmPassword) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Регистрация</h1>
    <form th:action="@{/register}" method="post" onsubmit="return validatePasswords()">
        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" class="form-control" id="login" name="login" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div id="error-message" style="color: red; display: none;">Пароли не совпадают!</div>
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Зарегистрироваться</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const submitBtn = document.getElementById("submitBtn");
        const errorMessage = document.getElementById("error-message");

        function toggleSubmitButton() {
            if (password.value && confirmPassword.value && password.value === confirmPassword.value) {
                submitBtn.disabled = false;
                errorMessage.style.display = "none";
            } else {
                submitBtn.disabled = true;
                errorMessage.style.display = password.value && confirmPassword.value ? "block" : "none";
            }
        }

        password.addEventListener("input", toggleSubmitButton);
        confirmPassword.addEventListener("input", toggleSubmitButton);
    });
</script>

</body>
</html>

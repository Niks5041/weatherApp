<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Результаты поиска</h1>

    <!-- Поле поиска -->
    <div class="my-4">
        <form action="/search" method="get" class="d-flex">
            <input type="text" name="query" class="form-control" placeholder="Поиск локации" required>
            <button type="submit" class="btn btn-info ms-2">Поиск</button>
        </form>
    </div>

    <!-- Список найденных локаций -->
    <h3>Найденные локации</h3>
    <ul class="list-group">
        <li th:each="location : ${locations}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${location.name}">Название локации</span>
            <button class="btn btn-success btn-sm" th:onclick="'addLocation(' + ${location.id} + ')">Добавить</button>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
